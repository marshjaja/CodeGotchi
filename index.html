<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Adopt your own digital developer. Code, learn, debug, level up and keep your dev happy in this retro pixel-style Tamagotchi mini game.">
    <title>CODEGOTCHI</title>

    <!-- FAVICON ICON -->
    <link rel="icon" type="image/png" href="./images/tamagotchi-favicon-32x.webp">

    <!-- EXTERNAL STYLESHEETS, FONTS, LIBRARIES  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </noscript>
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css" media="print" onload="this.media='all'">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    </noscript>

    <!-- LOCAL STYLESHEETS -->
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/responsive.css" rel="stylesheet">
</head>

<body>
    <!-- PAGE MAIN CONTENT -->
    <main id="startScreen" class="start-screen">
        <section class="start-screen-container">
            <h1 class="game-title">CodeGotchi</h1>
            <form aria-label="Enter your developer name">
                <label for="userInput">Your name</label>
                <input type="text" id="userInput" name="dev-name" placeholder="Enter a name" minlength="4"
                    maxlength="14" aria-describedby="not-named-alert">
                <p style="margin-top: 20px;" id="dev-name"></p>
                <p id="not-named-alert" role="alert"></p>
                <button class="dev-activity" id="submitBtn" style="margin-top: 30px;">Name</button>
                <a href="./codegotchi" class="dev-activity" id="startGameBtn" style="margin-top: 20px;">Start
                    Game</a>
            </form>
        </section>
    </main>
    <script type="module" src="./js/start-screen.js"></script>
</body>

</html>
