<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODEGOTCHI</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <style>
        .start-screen {
            position: fixed;
            /* margin-top: 50px; */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            font-family: "Press Start 2P", monospace;
            background-image: url("./purple-wave-background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="startScreen" class="start-screen">
        <div class="container nes-field">
            <h1 class="game-title">CodeGotchi</h1>
            <label for="name_field">Your name</label>
            <input type="text" id="userInput" class="nes-input">
            <button class="dev-activity" id="submitBtn" style="margin-top: 30px;">Name</button>
            <a href="codegotchi.html" class="dev-activity" id="startGameBtn" style="margin-top: 20px;">Start Game</a>
        </div>

    </div>
    <script type="module" src="start-screen.js"></script>

</body>

</html>
